<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <link rel="stylesheet" href="css/custom.css">
    <title>Cindy Lei</title>
</head>

<body>
    <!-- Navigation -->
    <div class="container-fluid">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand align-items-center">

                    <strong>Cindy Lei</strong>
                </a>
                <nav class="nav nav-masthead justify-content-end">
                    <a class="nav-link text-white" href="index.html">About</a>
                    <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                    <a class="nav-link text-white" href="contact.html">Contact</a>
                </nav>

            </div>
        </div>
    </div>

    <!-- Body Text -->
    <section class="jumbotron bgbanner">
            <div class="container text-center">
                <h1 class="display-3">Contact</h1>
            </div>
        </section>
    <section>
        <div class="container">
            <div class="row"><div class="card col-12 mb-4">
                    <div class="card-body">
                    
                    <form>
                        <div class="form-group">
                            <label for="name" class="font-weight-bold">Name</label>
                            <input type="name" class="form-control" placeholder="John Smith" required="required">
                        </div>
                            <div class="form-group">
                              <label for="email" class="font-weight-bold">Email</label>
                              <input type="email" class="form-control" placeholder="example@example.com" required="required">
                            </div>
                            
                            
                            <div class="form-group">
                              <label for="message" class="font-weight-bold">Message</label>
                              <textarea class="form-control" rows="10" required="required"></textarea>
                            </div>
                            <button class="btn btn-outline-info" type="submit">Submit</button>
                          </form></div>
                        </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container-fluid text-center">
            <span class="text-muted">&copy; Copyright 2018 Cindy Lei</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
